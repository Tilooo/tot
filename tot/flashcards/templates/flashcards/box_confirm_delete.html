{% extends 'base.html' %}

{% block content %}
    <h2>Delete Box</h2>
    <p>Are you sure you want to delete the box "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}


#The confirmation template where users can confirm the deletion of a box.
