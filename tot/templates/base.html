<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <!-- Add your CSS and JavaScript imports here -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #f2f2f2;
        }
        main {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0,0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Add your custom colors here */
        header {
            background-color: #4CAF50;
        }
        nav ul li a {
            color: #333;
            background-color: #f2f2f2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        nav ul li a:hover {
            color: #fff;
            background-color: #4CAF50;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>My Django Project</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add a content block that will be overridden by child templates -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2023 My Django Project
    </footer>

    <!-- Add your footer or additional scripts here -->
</body>
</html>
